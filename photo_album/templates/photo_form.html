{% extends "base.html" %}
{% block content %}
<h1>Agregar / Editar Foto</h1>
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }} {{ form.title() }}</p>
    <p>{{ form.description.label }} {{ form.description() }}</p>
    <p>{{ form.image.label }} {{ form.image() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
